<script>
    window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");

        // Hide the preloader after some delay
        setTimeout(function () {
            preloader.style.display = "none";
        }, 2000); // Adjust the delay duration as needed
    });
</script>
