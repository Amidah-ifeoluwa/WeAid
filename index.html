<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalAid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>


    <section>
        <div class="login-container">
            <div class="sided-img">
                <div>
                    <p>Unlock Your Full Health Potential</p>
                    <h1>Embrace <br> Wellness <br>Ignite Vitality</h1>
                </div>
            </div>
            <div>
               <div class="container px-5 py-4"> 
                <div class="py-3">
                    <h2>Sign Up for Exclusive Access!</h2>
                </div>
                <div class="py-2 pr-5">
                    <p>Become a part of our vibrant community by signing up today! Gain exclusive access to a wealth of resources, personalized content, and exciting updates.</p>
                </div>
                <form class="row ">
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label">Phone </label>
                  <input type="number" class="form-control" id="phone">
                </div>
                <div class="col-md-6    ">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                <div class="col-lg-6">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
               
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="state" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Akwa Ibom">Akwa Ibom</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Bauchi">Bauchi</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Benue">Benue</option>
                    <option value="Borno">Borno</option>
                    <option value="Cross River">Cross River</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Edo">Edo</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Federal Capital Territory">Federal Capital Territory</option>
                    <option value="Gombe">Gombe</option>
                    <option value="Imo">Imo</option>
                    <option value="Jigawa">Jigawa</option>
                    <option value="Kaduna">Kaduna</option>
                    <option value="Kano">Kano</option>
                    <option value="Katsina">Katsina</option>
                    <option value="Kebbi">Kebbi</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nasarawa">Nasarawa</option>
                    <option value="Niger">Niger</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Osun">Osun</option>
                    <option value="Oyo">Oyo</option>
                    <option value="Plateau">Plateau</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Sokoto">Sokoto</option>
                    <option value="Taraba">Taraba</option>
                    <option value="Yobe">Yobe</option>
                    <option value="Zamfara">Zamfara</option>
                    
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="number" class="form-control" placeholder="93728" id="zip">
                </div>
                
                <div class="col-12 d-flex py-5">
                  <div style="margin-right: 20px;"><button type="submit" id="signup" class="btn action_btn">SIGN ME UP</button>
                </div>
                  <div>
                    <a href="./signin.html" class="btn action_btn">LOGIN ME IN</a>
                  </div>
                </div>
              </form></div>
            </div>
        </div>
    </section>







<script src="./js/script.js"></script>
</body>

</html>
